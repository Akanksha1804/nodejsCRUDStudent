<div class="ms-4 container">
    <h1>Create Student</h1>
    <form [formGroup]="studentForm" (ngSubmit)="create()">
    
        <div class="row mb-2">
            <div class="col-lg-8">
                <label for="">Name</label>
                <input type="text" formControlName="uname" class="form-control" [ngClass]="{'border border-danger' : studentForm.controls.uname.dirty && !studentForm.controls.uname.valid}" />
                <span *ngIf="studentForm.controls.uname.dirty && !studentForm.controls.uname.valid" style="color: red;">Required</span>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-lg-8">
                <label for="">Date of Birth</label>
                <input type="date" formControlName="udob" class="form-control" [ngClass]="{'border border-danger' : studentForm.controls.udob.dirty && !studentForm.controls.udob.valid}" />
                <span *ngIf="studentForm.controls.udob.dirty && !studentForm.controls.udob.valid" style="color: red;">Required</span>  
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-lg-8">
                <label for="">Skills</label>
                <select formControlName="skill" class="form-control" [ngClass]="{'border border-danger' : studentForm.controls.skill.dirty && !studentForm.controls.skill.valid}">
                    <option>Coding</option>
                    <option>UI design</option>
                    <option>backend developer</option>
                </select>
                <span *ngIf="studentForm.controls.skill.dirty && !studentForm.controls.skill.valid" style="color: red;">Required</span>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-lg-8">
                <label for="">Department</label>
                <select formControlName="dept" class="form-control" [ngClass]="{'border border-danger' : studentForm.controls.dept.dirty && !studentForm.controls.dept.valid}">
                    <option>CSE</option>
                    <option>IT</option>
                    <option>ECE</option>
                </select>
                <span *ngIf="studentForm.controls.dept.dirty && !studentForm.controls.dept.valid" style="color: red;">Required</span>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-lg-8">
                <label for="">Country</label>
                <input type="text" formControlName="country" class="form-control" [ngClass]="{'border border-danger' : studentForm.controls.country.dirty && !studentForm.controls.country.valid}"/>
                <span *ngIf="studentForm.controls.country.dirty && !studentForm.controls.country.valid" style="color: red;">Required</span>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-lg-8">
                <label for="">State</label>
                <input type="text" formControlName="state" class="form-control" [ngClass]="{'border border-danger' : studentForm.controls.state.dirty && !studentForm.controls.state.valid}"/>
                <span *ngIf="studentForm.controls.state.dirty && !studentForm.controls.state.valid" style="color: red;">Required</span>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-lg-8">
                <label for="">City</label>
                <input type="text" formControlName="city" class="form-control" [ngClass]="{'border border-danger' : studentForm.controls.city.dirty && !studentForm.controls.city.valid}"/>
                <span *ngIf="studentForm.controls.city.dirty && !studentForm.controls.city.valid" style="color: red;">Required</span>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-lg-8">
                <label for="">Address</label>
                <input type="text" formControlName="address" class="form-control" [ngClass]="{'border border-danger' : studentForm.controls.address.dirty && !studentForm.controls.address.valid}"/>
                <span *ngIf="studentForm.controls.address.dirty && !studentForm.controls.address.valid" style="color: red;">Required</span>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-lg-8">
                <label for="">Zip code</label>
                <input type="number" formControlName="zip" class="form-control" [ngClass]="{'border border-danger' : studentForm.controls.zip.dirty && !studentForm.controls.zip.valid}"/>
                <span *ngIf="studentForm.controls.zip.dirty && !studentForm.controls.zip.valid" style="color: red;">Required</span>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-lg-2">
                <input type="submit" value="submit" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>
