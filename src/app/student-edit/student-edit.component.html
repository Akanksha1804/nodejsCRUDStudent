<div class="ms-4 container">
    <h1>Edit Student - {{id}}</h1>
    <form [formGroup]="studentForm" (ngSubmit)="edit()">
    
        <div class="row mb-2">
            <div class="col-lg-8">
                <label for="">Name</label>
                <input type="text" formControlName="uname" class="form-control"  />
                <!--<span>Required</span>-->
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-lg-8">
                <label for="">Date of Birth</label>
                <input type="date" formControlName="udob" class="form-control" />  
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-lg-8">
                <label for="">Skills</label>
                <select formControlName="skill" class="form-control">
                    <option>Coding</option>
                    <option>UI design</option>
                    <option>backend developer</option>
                </select>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-lg-8">
                <label for="">Department</label>
                <select formControlName="dept" class="form-control">
                    <option>CSE</option>
                    <option>IT</option>
                    <option>ECE</option>
                </select>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-lg-8">
                <label for="">Country</label>
                <input type="text" formControlName="country" class="form-control" />
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-lg-8">
                <label for="">State</label>
                <input type="text" formControlName="state" class="form-control" />
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-lg-8">
                <label for="">City</label>
                <input type="text" formControlName="city" class="form-control" />
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-lg-8">
                <label for="">Address</label>
                <input type="text" formControlName="address" class="form-control" />
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-lg-8">
                <label for="">Zip code</label>
                <input type="number" formControlName="zip" class="form-control" />
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-lg-2">
                <input type="submit" value="submit" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>
